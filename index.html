<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="my-5">Train Time</h1>
        </div>
        <div class="card my-3">
            <div class="card-header">
                <h4>Current Train Schedule</h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-data">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-header">
                <h4>Add Train</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="name-input" aria-describedby="name" placeholder="Enter train name">
                        <small id="name" class="form-text text-muted">Put name here.</small>
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destination-input" aria-describedby="destination" placeholder="Enter destination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time-input" aria-describedby="time" placeholder="Enter in HH:mm">
                        <small id="start" class="form-text text-muted"> HH:mm</small>
                    </div>
                    <div class="form-group">
                        <label>Frequency</label>
                        <input type="number" class="form-control" id="frequency-input" aria-describedby="frequency" placeholder="Enter frequency">

                    </div>
                    <div id ="minutes-away"></div>
                    <div id = "next-arrival"></div>

                    <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
